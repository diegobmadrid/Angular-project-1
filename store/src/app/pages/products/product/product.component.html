<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <!-- <mat-card-subtitle>${{ product.price }}</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img matCardImage src="Card wide image source"> -->
    <mat-card-content>
      {{ product.description }}
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-flat-button color="primary" (click)="onClick()">
        Buy {{ product.price | currency }}
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
    <!-- <mat-card-footer>
            Footer
        </mat-card-footer> -->
  </mat-card>
